<!DOCTYPE html>
<html>
<head>
	<title>EarthQuakes</title>
	<!-- LIBRARIES -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.exp&libraries=geometry&sensor=false&language=es"></script>
	<!-- -->

    <!-- UI -->
	<script src="bootstrap/js/bootstrap.js"></script>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<!-- -->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Earthquakes</a>
        </div>
      </div>
    </div>
	<div class="container">
		<div class="well">
			<div class="form-inline">
				<input type ="text" name="on" 	id="on" max-size="10" placeHolder="On TimeStamp"  			class="input-medium">
				<input type ="text" name="since"	id="since" max-size="10" placeHolder="Since"  				class="input-small">
				<input type ="text" name="over"	id="over" max-size="10" placeHolder="Mag. Over" 				class="input-small">
				<input type ="text" name="lat" 	id="lat" max-size="10" placeHolder="Near Latitude" 			class="input-small">
				<input type ="text" name="lon" 	id="lon" max-size="10" placeHolder="Near Longitude" 		class="input-small">
				<input type ="text" name="miles"	id="miles" max-size="10" placeHolder="Miles Radius" 	class="input-small">
			 <button id="search_btn" class="btn btn-primary">Filter</button>
			</div>
		</div>
		<div id="map-canvas"></div>
		<br />
		<strong>Live Data From:</strong>
		<a href="http://earthquake.usgs.gov/earthquakes/catalogs/eqs7day-M1.txt">http://earthquake.usgs.gov/earthquakes/catalogs/eqs7day-M1.txt</a>
		<br />
		<strong>Source Code:</strong>
		<a href="https://github.com/rjaviervega/earthquakes-report">https://github.com/rjaviervega/earthquakes-report</a>

	</div>
</body>
<!-- APP SCRIPTS -->
<script src="app.js"></script>
<!-- -->
</html>
